{% extends 'base.html' %}
{% block title %} Update   {% endblock title %}
{% block body %}
<!-- forms -->
<dev class="container my-3">
    <h2>Update todo</h2>
    <form action="/update/{{update_todo.sno}}" method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Todo Title</label>
            <input type="text" class="form-control" name="title" id="title"  value="{{update_todo.title}}" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Todo Description</label>
            <input type="text" class="form-control" name="desc" value="{{update_todo.desc}}" id="desc">
        </div>
        <button type="submit" class="btn btn-dark">Submit</button>
    </form>
</dev>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>


{% endblock body %}
